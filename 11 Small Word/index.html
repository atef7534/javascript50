<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Word - Microsoft</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="txt">
            <p>Hello, my name is Atef. I'm happy to start a new job.</p>
        </div>
        <div class="edit">
            <div class="color">
                <input type="color" class="color-inp">
            </div>
            <div class="weight">
                <select name="weight-sel" id="weight-sel">
                    <option value="bold">Bold</option>
                    <option value="600">600</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
