<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head" id="head">
        <h2>ToDo List App</h2>
        <input type="text" id="task" class="task" value="" placeholder="Enter your task...">
        <span onclick="addTask()" class="add-task">Add</span>
    </div>
    <div class="tasks">
        <ul class="task-list">
            <li onclick="done(this)" data-done="false">Task One   <span onclick="remove(this)">&#10062</span></li>
            <li onclick="done(this)" data-done="false">Task Two   <span onclick="remove(this)">&#10062</span></li>
            <li onclick="done(this)" data-done="false">Task Three <span onclick="remove(this)">&#10062</span></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
