<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="right">Color Flipper</div>
        <div class="left">
            <div class="simple cc">Simple</div>
            <div class="hex cc">Hex</div>
        </div>
    </div>
    <!-- landing -->
    <div class="landing">
        <div class="gate">
            Background Color: <span class="color-name">#000</span>
        </div>
        <div class="random-color">
            <button class="btn-random query">Get Random background</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
